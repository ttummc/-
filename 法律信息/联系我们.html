<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系我们</title>
    <link rel="stylesheet" href="法律信息文件夹专用样式/style.css">
</head>
<body>
    <main class="contact-main">
        <section class="contact-section">
            <h1 class="contact-title">联系我们</h1>
            <p class="contact-desc">如有任何建议、合作或问题，欢迎通过以下方式联系我们：</p>
            <div class="contact-info">
                <div class="contact-item">
                    <span class="contact-label">邮箱：</span>
                    <a href="mailto:info@example.com" class="contact-link">info@example.com</a>
                </div>
                <div class="contact-item">
                    <span class="contact-label">电话：</span>
                    <a href="tel:400-123-4567" class="contact-link">400-123-4567</a>
                </div>
                <div class="contact-item">
                    <span class="contact-label">地址：</span>
                    <span class="contact-link">北京市海淀区学科路88号</span>
                </div>
            </div>
            <form class="contact-form" autocomplete="off">
                <h2 class="contact-form-title">在线留言</h2>
                <div class="form-group">
                    <label for="name">姓名</label>
                    <input type="text" id="name" name="name" required placeholder="请输入您的姓名">
                </div>
                <div class="form-group">
                    <label for="email">邮箱</label>
                    <input type="email" id="email" name="email" required placeholder="请输入您的邮箱">
                </div>
                <div class="form-group">
                    <label for="message">留言内容</label>
                    <textarea id="message" name="message" rows="5" required placeholder="请输入您的留言"></textarea>
                </div>
                <button type="submit" class="btn contact-btn">提交留言</button>
            </form>
        </section>
    </main>
</body>
</html>
